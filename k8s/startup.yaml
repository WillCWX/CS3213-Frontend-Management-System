apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress3
  namespace: ingress-nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
      - path: /(user/.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: users
            port:
              number: 3001
      - path: /(assignment/api/.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: assignment
            port:
              number: 8080
      - path: /(grading/api/.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: grading
            port:
              number: 8088